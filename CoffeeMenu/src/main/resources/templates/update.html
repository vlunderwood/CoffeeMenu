<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Menu Item</title>
    
</head>
<body>
    <form action="updateMenu" method="post">
        New Menu Item: <input type="text" name="newItemName" size="25" /><br>
        New Item Description: <input type="text" name="itemDescription" size="25" /><br>
        New Price: <input type="text" id="date" name="itemPrice" size="25" /><br>
        Enter the current Menu Item: <input type="text" name="oldItemName" size="25" /><br>
        <input type="submit" value="Update" />
    </form>
</body>
</html>
